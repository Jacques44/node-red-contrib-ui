<script type="text/javascript">
    RED.nodes.registerType('ui_switch',{
        category: 'ui',
        color: '#a6bbcf',
        defaults: {
            tab: {type: 'ui_tab', required: true},
            name: {value: 'Switch'},
            topic: {value: ''},
            group: {value: ''},
            order: {value: 1, validate: RED.validators.number()},
            style: {value: ''},
            onvalue: {value: 'true', required: true},
            onicon: {value: 'check', required: true},
            oncolor: {value: 'green', required: true},
            offvalue: {value: 'false', required: true},
            officon: {value: 'close', required: true},
            offcolor: {value: 'red', required: true},
        },
        inputs:1,
        outputs:1,
        icon: "ui_switch.png",
        paletteLabel: 'switch',
        label: function() { return this.name || 'switch'; },
        
        oneditprepare: function() {
            $('#node-input-style').on('change', function() {
                function all(action) {
                    ['color', 'icon'].forEach(function(p2) {
                        ['off', 'on'].forEach(function(p1) {
                            var sel = "node-input-"+p1+p2;
                            $('[for="'+sel+'"]')[action]();
                            $('#'+sel)[action]();
                        });
                    });
                }
                
                switch ($(this).val()) {
                    case '': 
                        all('hide');
                        $('#node-input-onvalue').css('width', '70%');
                        $('#node-input-offvalue').css('width', '70%');
                        break;
                    case 'icon-small': 
                        all('show');
                        $('#node-input-onvalue').css('width', 'calc(70% - 285px)');
                        $('#node-input-offvalue').css('width', 'calc(70% - 285px)');
                        break;
                }
            });
        }
    });
</script>

<script type="text/x-red" data-template-name="ui_switch">
    <div class="form-row">
        <label for="node-input-tab"><i class="fa fa-table"></i> Tab</label>
        <input type="text" id="node-input-tab">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name">
    </div>
    <div class="form-row">
        <label for="node-input-topic"><i class="fa fa-tasks"></i> Topic</label>
        <input type="text" id="node-input-topic">
    </div>
    <div class="form-row">
        <label for="node-input-group"><i class="fa fa-object-group"></i> Group</label>
        <input type="text" style="width: calc(70% - 132px)" id="node-input-group">
        <label for="node-input-order" style="text-align: right; width: 60px"><i class="fa fa-sort"></i> Order</label>
        <input type="text" style="width: 50px" id="node-input-order">
    </div>
    <div class="form-row">
        <label for="node-input-style"><i class="fa fa-tasks"></i> Type</label>
        <select id="node-input-style">
            <option value="">Wide (6x1)</option>
            <option value="icon-small">Small icon (1x1)</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-onvalue"><i class="fa fa-toggle-on"></i> On Value</label>
        <input type="text" id="node-input-onvalue" style="width:calc(70% - 285px);">
        <label for="node-input-oncolor" style="width:40px;text-align:right;">Color</label>
        <input type="text" id="node-input-oncolor" style="width:65px">
        <label for="node-input-onicon" style="width:35px;text-align:right;">Icon</label>
        <input type="text" id="node-input-onicon" style="width:100px">
    </div>
    <div class="form-row">
        <label for="node-input-offvalue"><i class="fa fa-toggle-off"></i> Off Value</label>
        <input type="text" id="node-input-offvalue" style="width:calc(70% - 285px);">
        <label for="node-input-offcolor" style="width:40px;text-align:right;">Color</label>
        <input type="text" id="node-input-offcolor" style="width:65px">
        <label for="node-input-officon" style="width:35px;text-align:right;">Icon</label>
        <input type="text" id="node-input-officon" style="width:100px">
    </div>
</script>

<script type="text/x-red" data-help-name="ui_switch">
    <p>Shows a switch on the user interface. Each change in the state of the switch will generate
    a message on the output with the specified <b>on/off</b> value.<br>
    If a topic is specified, it will be appended to the message.</p>
</script>
