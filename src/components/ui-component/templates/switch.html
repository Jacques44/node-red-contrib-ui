<md-card ui:card-size="6x1" layout="row" layout-align="space-between center"
         class="control-switch"
         style="padding: 0 5px">
    <p class="label">{{me.item.label}}</p>
    <md-switch ng-model="me.item.value" ng-change="me.valueChanged(0)"
               ng-disabled="me.item.disabled"
               aria-label="{{me.item.label}}">
	</md-switch>
</md-card>
