<md-toolbar class="md-whiteframe-z1">
    <div class="md-toolbar-tools">
        <md-button ng-click="main.toggleSidenav()" class="md-icon-button">
            <ng-md-icon icon="menu"></ng-md-icon>
        </md-button>
        <h1 ng-show="main.loaded">{{main.selectedTab.header}}</h1>
    </div>
</md-toolbar>
<md-content layout="row" flex>
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z1"
                md-component-id="left">
        <md-list>
            <md-list-item ng-repeat="tab in main.tabs" ng-click="main.select($index)">
                <ui-icon icon="{{tab.icon}}" style="margin: 5px"></ui-icon>
                <p>{{tab.header}}</p>
            </md-list-item>
            <md-list-item ng-click="main.open(link.link)" ng-repeat="link in main.links">
                <ui-icon icon="{{link.icon}}" style="margin: 5px"></ui-icon>
                <p>{{link.name}}</p>
            </md-list-item>
        </md-list>
    </md-sidenav>

    <div flex layout="row" layout-wrap layout-align="center start">
        <ui-group ng-repeat="group in main.selectedTab.items">
            <ui-component ng-repeat="control in group.items" item="control"></ui-component>
        </ui-group>
    </div>
</md-content>
